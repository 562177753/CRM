<body>
<div class="bk">
    <div class="login-bk">
        <div class="login-head"><img src="assets/img/logo_login.png" width=123px height=123px></div>
        <div id='validation' style="height: 30px;"></div>
        <div class='circleLittle'></div>
        <div class="am-input-group login-sign">
            <span class="am-input-group-label signin"><i><img src="assets/img/login_name.png"></i></span>
            <input type="text" class="am-form-field signin" id="username" placeholder="请输入用户名" required>
        </div>

        <div class="am-input-group login-sign">
            <span class="am-input-group-label signin"><i><img src="assets/img/login_password.png"></i></span>
            <input type="password" class="am-form-field signin" id="password" placeholder="请输入密码" required>
        </div>

        <div class="am-input-group login-sign">
            <span class="am-input-group-label signin"><i><img src="assets/img/login_phone.png"></i></span>
            <input type="text" class="am-form-field signin" id="exten" placeholder="请输入分机号码" required>
        </div>

        <div class="am-checkbox signin-1">
            <label for="is_login_cti">
                <div class="checkY" id="is_login_cti"></div><div style="display: inline-block">我要打电话</div>
            </label>
        </div>

        <div class="am-form-group">
            <button type="submit" class="submitBtn" id="login_btn">登 录</button>
        </div>

    </div>

</div>
