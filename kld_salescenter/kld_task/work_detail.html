<div class="am-box-1" style="padding: 20px 20px 0 20px">
    <div class="row-content am-cf ">
        <div class="">
            <section class="am-panel am-panel-default">
                <header class="am-panel-hd" style="background-color:#7ba0ed; border-radius: 6px 6px 0 0;">
                    <div class="am-vertical-align" style="height: 25px;">
                        <img src="../assets/img/home_point.png" alt="" style="float: left;margin: 8px 5px 0 0">
                        <div class="am-panel-title am-fl am-vertical-align-middle h-text" style="color: #fff;">明细查询</div>
                    </div>
                </header>

                <div class="am-panel-bd" style="background-color:#FFF;border-radius:0 0 6px 6px;">
                    <div id="validation"></div>
                    <form class="am-form tpl-form-border-form" id="workForm">
                        <div class="am-g">
                            <!--军团-->
                            <div class="am-u-sm-4 am-u-md-4 am-u-lg-4">
                                <div class="am-form-group">
                                    <label style="font-size:14px ;margin-top: 5px"
                                           class="am-u-sm-2 am-form-label am-text-left">军团</label>
                                    <div class="am-u-sm-8 am-margin-top-xs">
                                        <!--<select multiple class="am-disabled"  id="inquiry_flow_2" data-am-selected="{searchBox: 1,btnWidth: '100%'}">-->
                                        <select id="detail_flow_2" class="data-select-bind"  data-am-selected="{searchBox: 1,btnWidth: '100%'}">
                                            <option value="">请选择</option>
                                            <!--<option value="北京大区">北京大区</option>-->
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!--小组-->
                            <!--可根据军团、组、等级、咨询师、日期-->
                            <div class="am-u-sm-4 am-u-md-4 am-u-lg-4">
                                <div class="am-form-group">
                                    <label style="font-size:14px ;margin-top: 5px"
                                           class="am-u-sm-2 am-form-label am-text-left">小组</label>
                                    <div class="am-u-sm-8 am-margin-top-xs">
                                        <!--<select multiple class="am-disabled"  id="inquiry_flow_2" data-am-selected="{searchBox: 1,btnWidth: '100%'}">-->
                                        <select id="detail_group_2" data-am-selected="{searchBox: 1,btnWidth: '100%'}">
                                            <option value="">请选择</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!--等级-->
                            <div class="am-u-sm-4 am-u-md-4 am-u-lg-4">
                                <div class="am-form-group">
                                    <label style="font-size:14px ;margin-top: 5px"
                                           class="am-u-sm-2 am-form-label am-text-left">等级</label>
                                    <div class="am-u-sm-8 am-margin-top-xs">
                                        <!--<select multiple class="am-disabled"  id="inquiry_flow_2" data-am-selected="{searchBox: 1,btnWidth: '100%'}">-->
                                        <select id="detail_calss_2" data-am-selected="{searchBox: 1,btnWidth: '100%'}">
                                            <option value="">请选择</option>
                                            <option value="A">A</option>
                                            <option value="B">B</option>
                                            <option value="C">C</option>
                                            <option value="S">S</option>
                                            <option value="Z">Z</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="am-g">
                            <div class="am-u-sm-4 am-u-md-4 am-u-lg-4">
                                <div class="am-form-group">
                                    <label style="font-size:14px ;margin-top: 5px"
                                           class="am-u-sm-2 am-form-label am-text-left">咨询师</label>
                                    <div class="am-u-sm-8 am-margin-top-xs">

                                        <input type="text" id="detail_account" style="height: 40px;border-radius: 4px">
                                    </div>
                                </div>
                            </div>
                            <div class="am-u-sm-4 am-u-md-4 am-u-lg-4">
                                <div class="am-form-group am-form-icon">
                                    <label style="font-size:14px ;margin-top: 5px"
                                           class="am-u-sm-2 am-form-label am-text-left">日期</label>
                                    <div class="am-u-sm-4 am-margin-top-xs">
                                        <input id="star_date" type="text" class="tpl-form-input am-form-field"
                                               placeholder="开始日期" data-am-datepicker readonly style="height: 40px;border-radius: 4px"/>
                                        <img src="../assets/img/filter_date.png" alt="" style="position:absolute;top: 27%;right: 12%">
                                    </div>
                                    <span style=" float: left; margin-top: 10px;">－</span>
                                    <div class="am-u-sm-4 am-margin-top-xs">
                                        <input id="end_date" type="text" class="tpl-form-input am-form-field"
                                               placeholder="结束日期" data-am-datepicker readonly style="height: 40px;border-radius: 4px"/>
                                        <img src="../assets/img/filter_date.png" alt="" style="position:absolute;top: 27%;right: 12%">
                                    </div>
                                </div>

                            </div>
                            <div class="am-u-sm-3 am-u-md-3 am-u-lg-3">
                                <div class="am-form-group am-form-icon">
                                    <div class="am-u-sm-8 am-margin-top-xs">
                                        <button id="query_btn_2" type="button" class="am-btn am-btn-success am-radius"
                                                style="font-size:14px;width: 100px;height: 40px;border-radius: 4px">查 询
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>

<div class="am-box-1" style="padding: 0 20px">

        <div class="">
            <section class="am-panel am-panel-default">
